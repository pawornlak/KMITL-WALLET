

<body>
    <mat-card style="margin:50px 350px;height: 450px;width: 650px;background: #11304f;color:white;">
        <div style="margin:20px 280px;">
    <h1>Profile</h1></div>
    <img mat-card-image src="../../assets/images/face.png" style="height: 70px;width: 100px;margin:0px 280px;" >
    <div class="txt" style="color:white;margin-left: 20px;">
        <h2>Account number : {{ profile.account}}</h2>
        <h2>First name : {{ profile.first}}</h2>
        <h2>Last name : {{ profile.last}}</h2>
        <h2>E-mail : {{ profile.email}}</h2>
    </div>


    <div class="btn" style="color: black;background: gray;width: 65px;margin: 0 auto;">
        <button mat-button routerLink="/balance"  class="btn3" >BACK</button>
    </div>
</mat-card>

</body>
