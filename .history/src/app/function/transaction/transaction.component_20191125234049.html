    
    
    <mat-card style="margin:50px 60px;">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="typeT">
        <th mat-header-cell *matHeaderCellDef >Type</th>
        <td mat-cell *matCellDef="let element"> {{element.typeT}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element" > {{element.amount}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="accountts">
        <th mat-header-cell *matHeaderCellDef > From </th>
        <td mat-cell *matCellDef="let element" > {{element.accountts}} </td>
      </ng-container  >

      <!-- Symbol Column -->
      <ng-container matColumnDef="Account">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let element" > {{element.Account}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef> Date/Time </th>
        <td mat-cell *matCellDef="let element"> {{element.datetime | date: 'medium'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
